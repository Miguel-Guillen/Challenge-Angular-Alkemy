<div class="container-fluid">
    <div class="row">

        <div class="col-7 bg-img"></div>

        <div class="col-5 h-login d-flex align-items-center bg-form">
            <div class="row py-3 px-5">
                <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
                    <h4 class="text-center mb-4">Iniciar sesion</h4>
                    <div class="row row-cols-1">
                        <div class="col my-1 fs">
                            <label class="form-label">Correo</label>
                            <input type="email" class="form-control" formControlName="correo"
                            placeholder="challenge@alkemy.org" required>
                        </div>
                        <div class="validation-error">
                            <ng-container *ngFor="let validation of validation_messages.correo">
                                <div *ngIf="loginForm.get('correo')?.hasError(validation.type) && 
                                (loginForm.get('correo')?.dirty || loginForm.get('correo')?.touched)"
                                class="text-danger">
                                    {{validation.message}}
                                </div>
                            </ng-container>
                        </div>
                        <div class="col my-1 fs">
                            <label class="form-label">Contrase√±a</label>
                            <input type="password" class="form-control" formControlName="contrasena">
                        </div>
                        <div class="validation-error">
                            <ng-container *ngFor="let validation of validation_messages.contrasena">
                                <div *ngIf="loginForm.get('contrasena')?.hasError(validation.type) && 
                                (loginForm.get('contrasena')?.dirty || loginForm.get('contrasena')?.touched)"
                                class="text-danger">
                                    {{validation.message}}
                                </div>
                            </ng-container>
                        </div>
                        <button [disabled]="!loginForm.valid" class="btn btn-primary mt-4 fs">Enviar</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
